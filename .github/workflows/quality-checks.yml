name: Quality Checks

on:
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - 'changelogs/**'
      - '**.md'
      - '.github/*.yml'

jobs:
  assemble:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-java@v2.4.0
        with:
          distribution: 'adopt'
          java-version: 11
          cache: 'gradle'
      - name: Build
        run: bash ./gradlew build

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: assemble
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-java@v2.4.0
        with:
          distribution: 'adopt'
          java-version: 11
          cache: 'gradle'
      - name: Unit tests
        run: bash ./gradlew :migration-core:check --stacktrace

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: assemble
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-java@v2.4.0
        with:
          distribution: 'adopt'
          java-version: 11
          cache: 'gradle'
      - name: Run ktlint
        run: bash ./gradlew detekt
